<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>夏夜</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="page">

    <!-- 頭像（可刪） -->
    <div class="avatar-wrap">
      <img src="avatar.jpg" alt="頭像" />
    </div>

    <!-- 名稱 -->
    <h1 class="name">你的名字</h1>

    <!-- 一句話自介 -->
    <p class="intro">
      一句很短的自我介紹。<br>
      不解釋、不推銷，只是存在。
    </p>

    <!-- 連結 -->
    <nav class="links">
      <a href="https://example.com" target="_blank">作品</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="mailto:you@email.com">Email</a>
    </nav>

    <!-- 底部小字（可留白） -->
    <footer class="footer">
      © 2026
    </footer>

  </main>

</body>
</html>
